<div class="login-heading">Reset Password</div>
<div class="login-description">Please change your password</div>

<div class="fieldWrapper">
  <div class="label">PASSWORD</div>
  <div class="passwordEyeWrapper">
    <input
      id="email"
      type="password"
      class="userInput emailInput firstPassword"
    />
    <div class="eye">
      <img
        class="closedEyeImage firstEye"
        src="./../../../../../assets/openEye.png"
      />
    </div>
  </div>
</div>

<div class="fieldWrapper">
  <div class="label">PASSWORD AGAIN</div>

  <div class="passwordEyeWrapper">
    <input
      id="email"
      type="password"
      class="userInput emailInput secondPassword"
    />
    <div class="eye">
      <img
        class="closedEyeImage secondEye"
        src="./../../../../../assets/openEye.png"
      />
    </div>
  </div>
</div>

<div class="hidden empty-password">Please Enter both password</div>
<div class="hidden not-same-password">Both Password should be same</div>

<button class="login-button" id="reset-password-button">Change Password</button>
