<div class="reset-password-container">
  <div class="reset-password-bottom">
    <div class="hidden empty-password">Please Enter both password</div>
    <div class="hidden not-same-password">Both Password should be same</div>

    <button class="login-button btn-lg" id="reset-password-button">Save</button>
  </div>

  <div class="login-heading margin-bottom-sm">Create New Password</div>

  <div class="fieldWrapper">
    <div class="label">PASSWORD</div>
    <div class="passwordEyeWrapper">
      <input
        id="firstPassword"
        type="password"
        class="userInput emailInput firstPassword"
      />
      <svg class="firstEye closedEyeImage">
        <use xlink:href="./../../../../assets/icons/icons.svg#openEye"></use>
      </svg>
    </div>
  </div>

  <div class="fieldWrapper margin-bottom-sm">
    <div class="label">CONFIRM PASSWORD</div>

    <div class="passwordEyeWrapper">
      <input
        id="secondPassword"
        type="password"
        class="userInput emailInput secondPassword"
      />
      <svg class="secondEye closedEyeImage">
        <use
          id="secondEyeIcon"
          xlink:href="./../../../../assets/icons/icons.svg#openEye"
        ></use>
      </svg>
    </div>
  </div>
</div>
