<div class="reset-password-container">
  <div class="login-heading margin-bottom-sm">Create New Password</div>

  <div class="fieldWrapper">
    <div>
      <label class="label">PASSWORD</label>
      <div class="passwordEyeWrapper">
        <input
          id="firstPassword"
          type="password"
          class="userInput emailInput firstPassword"
        />
        <svg class="firstEye closedEyeImage">
          <use xlink:href="./../../../../assets/icons/icons.svg#openEye"></use>
        </svg>
      </div>
    </div>

    <div>
      <label class="label">CONFIRM PASSWORD</label>

      <div class="passwordEyeWrapper">
        <input
          id="secondPassword"
          type="password"
          class="userInput emailInput secondPassword"
        />
        <svg class="secondEye closedEyeImage">
          <use
            id="secondEyeIcon"
            xlink:href="./../../../../assets/icons/icons.svg#openEye"
          ></use>
        </svg>
      </div>
    </div>
  </div>

  <div class="">
    <div class="hidden empty-password">Please enter the password</div>
    <div class="hidden not-same-password">
      Confirm new password should match with new password
    </div>
    <div class="hidden weak-password">
      Minimum eight characters, at least one letter, one number and one special
      character
    </div>
    <div class="hidden repeated-password">
      New Password can't be same as Old Password
    </div>

    <button
      class="login-button btn-lg margin-top-lg"
      id="reset-password-button"
    >
      Save
    </button>
  </div>
</div>
