<main class="auth-container">
  <div class="auth-left">
    <div>
      <img class="logo-image" src="./../../../../assets/logo.png" />
    </div>
    <div class="welcomeMessage">
      Welcome to <span class="bold">EX Squared</span>
      <div></div>
      Vendor Insight Hub
    </div>
    <div>
      <img class="vendor-image" src="./../../../../assets/vendor.png" />
    </div>
  </div>
  <div class="auth-right">
    <div class="login-form">
      <div class="login-heading">Log In</div>
      <div class="login-description">Please login to continue</div>
      <div class="label emailLabel">EMAIL</div>
      <input id="email" class="userInput emailInput" />
      <div class="label">PASSWORD</div>
      <input id="password" class="userInput" />

      <div class="hidden not-email-password">
        Please enter the valid credentials
      </div>
      <div class="hidden not-password">Please enter the password</div>
      <div class="hidden not-email">
        Please enter the registered email address
      </div>

      <div class="login-bottom">
        <div>
          <span> <input type="checkbox" /> </span> Remember me
        </div>
        <div id="forgotPassword">Forgot Password?</div>
      </div>

      <button class="login-button">Login</button>
    </div>
  </div>
</main>
