<main class="auth-container">
  <div class="auth-left">
    <div>
      <img class="logo-image" src="../../../../src/assets/images/logo.png" />
    </div>
    <div class="welcome-message">
      Welcome to <span class="bold">EX Squared</span>
      <div></div>
      Vendor Insight Hub
    </div>
    <div>
      <img
        class="vendor-image"
        src="../../../../src/assets/images/vendor.png"
      />
    </div>
  </div>
  <div class="auth-right">
    <div class="login-form">
      <div class="login-heading">Log In</div>
      <div class="login-description">Please login to continue</div>

      <div class="fieldWrapper">
        <div>
          <div class="label emailLabel">EMAIL</div>
          <input
            type="email"
            id="email"
            autofocus="autofocus"
            class="userInput emailInput"
            placeholder="Email"
          />
        </div>

        <div>
          <div class="label">PASSWORD</div>
          <div class="passwordEyeWrapper">
            <input
              id="password"
              type="password"
              class="userInput"
              placeholder="Password"
            />

            <svg class="eye closedEyeImage">
              <use
                xlink:href="../../../../src/assets/icons/icons.svg#openEye"
              ></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="hidden not-email-password">Please enter your credentials</div>
      <div class="hidden not-password">Please enter the password</div>
      <div class="hidden not-email">
        Please enter the registered email address
      </div>
      <div class="hidden wrong-email-or-password">
        Either email address or password is incorrect.
      </div>

      <div class="login-bottom">
        <div class="remember-me-container">
          <input id="rememberMeCheckbox" type="checkbox" />
          <div>Remember me</div>
        </div>
        <div id="forgotPassword">Forgot Password?</div>
      </div>

      <button class="login-button btn-lg">Log In</button>
    </div>
  </div>
</main>
