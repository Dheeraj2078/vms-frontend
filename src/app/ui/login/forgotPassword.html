<h1 class="login-heading">Reset Password</h1>
<p class="login-description">
  Please enter the registered email and instructions will be send to you!
</p>
<label class="label emailLabel">EMAIL</label>
<input
  id="email"
  type="email"
  class="userInput emailInput"
  placeholder="Please enter your email"
/>
<p class="hidden not-email">Please enter the registered email address</p>
<p class="hidden wrong-email">
  The email address you entered is not registered. Please enter a registered
  email address
</p>
<button class="login-button btn-lg margin-top-lg" id="reset-password-button">
  Send Request
</button>
