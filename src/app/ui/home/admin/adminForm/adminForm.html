<div class="form-container">
  <div class="form-header">
    <div>Create Admin</div>

    <svg id="form-cross">
      <use xlink:href="../../../../../assets/icons/icons.svg#cross"></use>
    </svg>
  </div>
  <div class="form-main">
    <div class="form-heading"></div>
    <div class="form-wrapper">
      <div class="form-item">
        <label>First Name</label>
        <input
          type="text"
          name=""
          id="first-name"
          placeholder="Enter First Name"
        />
        <div class="hidden error-message first-name-error">
          Please enter the First Name
        </div>
      </div>

      <div class="form-item">
        <label>Last Name</label>
        <input
          type="text"
          name=""
          id="last-name"
          placeholder="Enter Last Name"
        />
        <div class="hidden error-message last-name-error">
          Please enter the Last Name
        </div>
      </div>

      <div class="form-item">
        <label>Email</label>
        <input
          type="text"
          name=""
          id="admin-email"
          placeholder="Enter Email Address"
        />
        <div class="hidden error-message email-error">
          Please enter the Email Address
        </div>
      </div>

      <div class="form-item associated-category-wrapper">
        <label>Role</label>
        <div class="vendor-inner-wrapper">
          <input
            type="text"
            name=""
            id="all-roles"
            value=""
            placeholder="Select a role"
            class="default-cursor"
            readonly
          />
          <svg class="dropdown-icon">
            <use
              xlink:href="../../../../../assets/icons/icons.svg#dropdown"
            ></use>
          </svg>
        </div>
        <div id="admin-roles" class="hidden"></div>
        <div class="hidden error-message role-error">Please select a role</div>
      </div>
    </div>

    <div class="email-exists error-message hidden">
      The email is either incorrect, or it already exists
    </div>

    <div class="form-buttons">
      <button class="btn-light form-cancel">Cancel</button>
      <button class="btn-sm" id="add-to-db">Save</button>
    </div>
  </div>
</div>
