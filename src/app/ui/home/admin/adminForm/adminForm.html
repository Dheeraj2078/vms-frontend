<div class="form-container">
  <div class="form-header">
    <h3 class="form-header-text">Create Admin</h3>
    <svg id="form-cross">
      <use xlink:href="../../../../../assets/icons/icons.svg#cross"></use>
    </svg>
  </div>
  <div class="form-main">
    <div class="form-wrapper">
      <form class="form-item">
        <div>
          <label>First Name</label>
          <input
            type="text"
            name=""
            id="first-name"
            placeholder="Enter first name"
          />
        </div>        
        <p class="hidden error-message first-name-error">
          Please enter the First Name
        </p>
      </form>
      <form class="form-item">
        <div>
          <label>Last Name</label>
          <input
            type="text"
            name=""
            id="last-name"
            placeholder="Enter last name"
          />
        </div>        
        <p class="hidden error-message last-name-error">
          Please enter the Last Name
        </p>
      </form>
      <form class="form-item">
        <div>
          <label>Email</label>
          <input
            type="text"
            name=""
            id="admin-email"
            placeholder="Enter email address"
          />
        </div>        
        <p class="hidden error-message email-error">
          Please enter the Email Address
        </p>
        <p class="hidden error-message email-error" id="wrong-email">
          Please enter correct email
        </p>
      </form>
      <form class="form-item associated-category-wrapper">        
        <div class="vendor-inner-wrapper">
          <label>Role</label>
          <input
            type="text"
            name=""
            id="all-roles"
            value=""
            placeholder="Select a role"
            class="cursor-pointer"
            readonly
          />
          <svg class="dropdown-icon cursor-pointer">
            <use
              xlink:href="../../../../../assets/icons/icons.svg#dropdown"
            ></use>
          </svg>
        </div>
        <div id="admin-roles" class="hidden"></div>
        <p class="hidden error-message role-error">Please select a role</p>
      </form>
    </div>

    <p class="already-exists error-message hidden">
      The email is either incorrect, or it already exists
    </p>
    <div class="form-buttons">
      <button class="btn-light form-cancel">Cancel</button>
      <button class="btn-sm" id="add-to-db">Save</button>
    </div>
  </div>
</div>
