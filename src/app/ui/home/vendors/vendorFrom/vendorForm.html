<div class="form-container">
  <div class="form-header">
    <h3 class="form-header-text" id="add-vendor-heading">Add Vendor</h3>
    <svg id="form-cross">
      <use xlink:href="../../../../../assets/icons/icons.svg#cross"></use>
    </svg>
  </div>
  <div>
    <h4 class="form-heading">Vendor Details</h4>

    <div class="form-wrapper">
      <form class="form-item">
        <label>Vendor Organization Name</label>
        <input
          type="text"
          name=""
          id="vendor-organization-name"
          placeholder="Enter organization name"
        />
        <span id="orgName-error" class="hidden error-message"></span>
      </form>

      <form class="form-item associated-category-wrapper">
        <label>Vendor Type</label>
        <div class="vendor-inner-wrapper dropdown-icon-wrapper">
          <input
            type="text"
            name=""
            id="all-vendor-types"
            value=""
            placeholder="Select vendor type"
            readonly
            class="cursor-pointer"
          />
          <svg class="dropdown-icon cursor-pointer">
            <use
              xlink:href="../../../../../assets/icons/icons.svg#dropdown"
            ></use>
          </svg>
        </div>
        <div id="dropdown-options" class="hidden"></div>
        <span id="vendorType-error" class="hidden error-message"></span>
      </form>

      <form class="form-item associated-category-wrapper">
        <label>Associated Category</label>

        <div class="category-inner-wrapper dropdown-icon-wrapper">
          <input
            type="text"
            name=""
            id="all-category"
            value=""
            placeholder="Select categories"
            class="cursor-pointer"
            readonly
          />
          <svg class="dropdown-icon cursor-pointer">
            <use
              xlink:href="../../../../../assets/icons/icons.svg#dropdown"
            ></use>
          </svg>
        </div>

        <div id="associated-category" class="hidden"></div>
        <span id="category-error" class="hidden error-message"></span>
      </form>

      <form class="form-item">
        <label>Relationship Duration</label>
        <input
          type="text"
          name=""
          id="relationship-duration"
          placeholder="Enter relationship duration"
        />
        <span
          id="relationship-duration-error"
          class="hidden error-message"
        ></span>
      </form>

      <form class="form-item">
        <label>Contact Person</label>
        <input
          type="text"
          name=""
          id="contact-person"
          placeholder="Enter contact person"
        />
        <span id="name-error" class="hidden error-message"></span>
      </form>

      <form class="form-item">
        <label>Contact Email</label>
        <input
          type="text"
          name=""
          id="contact-email"
          placeholder="Enter contact email"
        />
        <span id="email-error" class="hidden error-message"></span>
      </form>

      <form class="form-item">
        <label>Contact Phone Number</label>
        <input
          type="text"
          name=""
          id="contact-phone-number"
          placeholder="Enter phone number"
          maxlength="10"
        />
        <span id="phNumber-error" class="hidden error-message"></span>
      </form>

      <form class="form-item">
        <label>Vendor Address</label>
        <input
          type="text"
          name=""
          id="vendor-address"
          placeholder="Enter address"
        />
        <span id="address-error" class="hidden error-message"></span>
      </form>
    </div>
  </div>

  <div class="form-buttons">
    <button class="btn-light form-cancel">Cancel</button>
    <button class="btn-sm" id="add-to-db">Add Vendor</button>
  </div>
</div>
