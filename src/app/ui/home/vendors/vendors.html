<main class="container">
  <!-- 1.heading -->
  <div class="top-heading">Vendors</div>

  <!-- 2. Stats -->
  <div class="statistics-container">
    <div class="statistics-card">
      <div class="statistics-card-left">
        <div>Total Vendors</div>
        <div>40</div>
      </div>
      <img
        class="statistics-card-right"
        src="../../../../assets/images/totalVendors.png"
      />
    </div>
    <div class="statistics-card">
      <div class="statistics-card-left">
        <div>Active Vendors</div>
        <div>36</div>
      </div>
      <img
        class="statistics-card-right"
        src="../../../../assets/images/activeVendors.png"
      />
    </div>

    <div class="statistics-card">
      <div class="statistics-card-left">
        <div>Inactive Vendors</div>
        <div>04</div>
      </div>
      <img
        class="statistics-card-right"
        src="../../../../assets/images/inactiveVendors.png"
      />
    </div>
  </div>

  <!-- 3. Search + addbutton -->
  <div class="add-search-wrapper">
    <div class="search-container">
      <svg class="search-icon">
        <use xlink:href="../../../../assets/icons/icons.svg#search"></use>
      </svg>
      <input type="text" placeholder="Quick Search.." name="search" />
    </div>
    <button id="add-button" class="btn-sm">
      <svg class="plus-icon">
        <use xlink:href="../../../../assets/icons/icons.svg#plus"></use>
      </svg>
      <div>Add New Vendor</div>
    </button>
  </div>

  <!-- 4 Table -->
  <div class="vendor-table-container"></div>
</main>
