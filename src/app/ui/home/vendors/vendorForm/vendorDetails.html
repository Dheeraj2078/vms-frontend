<form class="form-item associated-category-wrapper">
  <label>Contact Person</label>

  <div class="vendor-contact">
    <div>
      <div class="vendor-inner-wrapper dropdown-icon-wrapper">
        <input
          type="text"
          name=""
          id="salutation"
          value=""
          placeholder=""
          readonly
          class="cursor-pointer salutation"
        />
        <svg class="dropdown-icon cursor-pointer">
          <use
            xlink:href="../../../../../assets/icons/icons.svg#dropdown"
          ></use>
        </svg>
      </div>
      <div id="salutation-dropdown" class="hidden"></div>
      <span id="salutation-error" class="hidden error-message"></span>
    </div>
    <div class="text-and-error">
      <input
        type="text"
        name=""
        id="contact-person"
        placeholder="Enter first name"
        class="v-first-name"
      />
      <span id="name-error" class="hidden error-message"></span>
    </div>
    <div class="text-and-error">
      <input
        type="text"
        name=""
        id="last-name"
        placeholder="Enter second name"
        class="v-first-name"
      />
      <span id="l-name-error" class="hidden error-message"></span>
    </div>
  </div>
</form>

  <form class="form-item associated-category-wrapper">

    <div class="category-inner-wrapper dropdown-icon-wrapper">
      <input
        type="text"
        name=""
        id="all-category"
        value=""
        placeholder="Select categories"
        class="cursor-pointer"
        readonly
      />
      <svg class="dropdown-icon cursor-pointer">
        <use xlink:href="../../../../../assets/icons/icons.svg#dropdown"></use>
      </svg>
    </div>

    <div id="associated-category" class="hidden"></div>
    <span id="category-error" class="hidden error-message"></span>
  </form>
