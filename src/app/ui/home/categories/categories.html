<main class="container">
  <!-- 1.heading -->
  <div class="top-heading">Category</div>

  <!-- 3. Search + addbutton -->
  <div class="add-search-wrapper">
    <div class="search-container">
      <svg class="search-icon">
        <use xlink:href="../../../../assets/icons/icons.svg#search"></use>
      </svg>
      <input
        id="internal-search"
        type="text"
        placeholder="Search Category"
        name="search"
      />
    </div>
    <button id="add-button" class="btn-sm">
      <svg class="plus-icon">
        <use xlink:href="../../../../assets/icons/icons.svg#plus"></use>
      </svg>
      <div>Add New Category</div>
    </button>
  </div>

  <!-- 4 Table -->
  <div class="categories-table table-container"></div>
  <img src="../../../../assets/images/dustbin.png" class="hidden" />
</main>
