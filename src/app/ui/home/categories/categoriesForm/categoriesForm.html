<div class="form-container">
  <div class="form-header">
    <h3 class="form-header-text">Create Category</h3>
    <svg id="form-cross">
      <use xlink:href="../../../../../assets/icons/icons.svg#cross"></use>
    </svg>
  </div>
  <div class="form-main">
    <div class="form-wrapper">
      <form class="form-item">
        <label class="required">Category Name</label>
        <input
          type="text"
          name=""
          id="category-name"
          placeholder="Enter category name"
        />
        <p class="hidden error-message category-name-error">
          Please enter the category Name
        </p>
      </form>
      <form class="form-item">
        <label class="required">Category Description</label>
        <input
          type="text"
          name=""
          id="category-description"
          placeholder="Enter category description"
        />
        <p class="hidden error-message category-description-error">
          Please enter the category description
        </p>
      </form>
    </div>

    <div class="already-exists error-message hidden">
      Category already exists
    </div>

    <div class="form-buttons">
      <button class="btn-light form-cancel">Cancel</button>
      <button class="btn-sm" id="add-to-db">Save</button>
    </div>
  </div>
</div>
