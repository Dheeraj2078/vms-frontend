<div class="form-container">
  <div class="form-header">
    <div>Create Category</div>

    <svg id="form-cross">
      <use xlink:href="../../../../../assets/icons/icons.svg#cross"></use>
    </svg>
  </div>
  <div class="form-main">
    <div class="form-heading"></div>
    <div class="form-wrapper">
      <div class="form-item">
        <label>Category Name</label>
        <input
          type="text"
          name=""
          id="category-name"
          placeholder="Enter category name"
        />
        <div class="hidden error-message category-name-error">
          Please enter the Category Name
        </div>
      </div>

      <div class="form-item">
        <label>Category Description</label>
        <input
          type="text"
          name=""
          id="category-description"
          placeholder="Enter category description"
        />
        <div class="hidden error-message category-description-error">
          Please enter the category description
        </div>
      </div>
    </div>

    <div class="already-exists error-message hidden">
      Category already exists
    </div>

    <div class="form-buttons">
      <button class="btn-light form-cancel">Cancel</button>
      <button class="btn-sm" id="add-to-db">Save</button>
    </div>
  </div>
</div>
