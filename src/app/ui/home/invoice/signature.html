<div class="form-container">
  <div class="form-header">
    <h3 class="form-header-text" id="add-vendor-heading">Add Signature</h3>
    <svg id="form-cross">
      <use xlink:href="../../../../assets/icons/icons.svg#cross"></use>
    </svg>
  </div>
  <div>
    <canvas
      id="signature-pad"
      style="border: 1px solid #000; width: 300px; height: 150px"

    </div>
  </div>
</div>
