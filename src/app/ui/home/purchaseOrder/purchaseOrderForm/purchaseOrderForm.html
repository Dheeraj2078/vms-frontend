<div class="form-container">
  <div class="form-header">
    <div id="add-vendor-heading">Add Purchase Order</div>
    <svg id="form-cross">
      <use xlink:href="../../../../../assets/icons/icons.svg#cross"></use>
    </svg>
  </div>

  <h3>Vendor Address</h3>
  <textarea name="" id="" cols="30" rows="10"></textarea>
  <div>
    <button class="btn-sm add-items-row">Add Row</button>
    <div class="admin-table table-container">
      <table cellpadding="0" cellspacing="0">
        <tr>
          <th>#</th>
          <th>Items & Description</th>
          <th>Qty</th>
          <th>Rate</th>
          <th>Amount</th>
        </tr>
      </table>
    </div>

    <div>
      <div>
        <span>Sub Total</span>
        <span id="sub-total">0</span>
      </div>
      <div>
        <span>IGST18(18%)</span>
        <span id="gst">0</span>
      </div>
      <div>
        <span>Total</span>
        <span id="total">Rs. 0</span>
      </div>
    </div>
  </div>

  <div class="form-buttons">
    <button class="btn-light form-cancel">Cancel</button>
    <button id="preview-btn" class="btn-light form-cancel">Preview</button>
    <button class="btn-sm" id="add-to-db">Add Invoice</button>
  </div>
</div>
