<main class="container">
  <!-- 1.heading -->
  <div class="top-heading">Contract</div>

  <!-- 3. Search + addbutton -->
  <div class="add-search-wrapper">
    <div class="search-container">
      <svg class="search-icon">
        <use xlink:href="../../../../assets/icons/icons.svg#search"></use>
      </svg>
      <input type="text" placeholder="Search Contracts" name="search" />
    </div>
    <button id="add-button" class="btn-sm">
      <svg class="plus-icon">
        <use xlink:href="../../../../assets/icons/icons.svg#plus"></use>
      </svg>
      <div>New Contract</div>
    </button>
  </div>

  <!-- 4 Table -->
  <div class="vendor-table table-container"></div>
  <div class="hidden active-vendor-icon">
    <img src="../../../../assets/images/active.png" />
  </div>

  <div class="hidden inactive-vendor-icon">
    <img src="../../../../assets/images/inactive.png" />
  </div>
</main>
